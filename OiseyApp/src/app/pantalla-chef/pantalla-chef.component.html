<article *ngFor='let xef of chefs'>
  <div>
    <figure><img [src]="['xef.avatar']" alt=""></figure>
    <h2>{{xef.nombre}}</h2>
    <h3>{{xef.especialidad}}</h3>
    <div>
      <p>{{xef.estrellas}}</p>
    </div>
    <textarea name="" id="" cols="30" rows="10">{{xef.biografia}}</textarea>
    <div *ngFor='let foto of xef.galeria' id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
      <div class="carousel-inner">
        <div  class="carousel-item active">
          <img [src]="['xef.galeria[0]']" class="d-block w-100" alt="">
        </div>
        <div  class="carousel-item">
          <img [src]="['xef.galeria[1]']" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img [src]="['xef.galeria[2]']" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
<!-- </article> -->
