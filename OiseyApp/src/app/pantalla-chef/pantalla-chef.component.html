<article>

  <figure><img [src]="[theChef.avatar]" alt=""></figure>
  <div class="generalChef">
  <h2>{{theChef.nombre}}</h2>
  <h4>{{theChef.especialidad}}</h4>
  <div>
    <h4 class="estrellas"><app-rating [score]="media" [forDisplay]="true"></app-rating> ~Chef en pr√°cticas~</h4>
  </div>
  <div class="descrip">
    <p>{{theChef.biografia}}</p>
  </div>
  <br />
  <button>Pide a tu Chef</button>
</div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="theChef.galeria[0]" class="d-block w-100" alt="">
      </div>
      <div *ngFor='let aImgChef of theChef.galeria' class="carousel-item">
        <img [src]="aImgChef" class="d-block w-100" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <comentarios-chef [chef] = "theChef"></comentarios-chef>
  <valorarcomentar [chef] = "theChef"></valorarcomentar>
</article>
