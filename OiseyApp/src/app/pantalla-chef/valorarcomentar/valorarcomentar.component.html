<div class="container pb-cmnt-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-info">
        <div class="panel-body">
          <textarea [(ngModel)]="texto" placeholder="Escribe la valoración de tu Chef aquí..."
            class="pb-cmnt-textarea"></textarea>


          <div>

            <button class="btn btn-primary pull-right" type="button" (click)="comentar()">Compartir</button>
            <span>
              <i>¿Cuántas estrellas le das a tu Chef?</i>
              <p class="clasificacion">
                <input id="radio1" type="radio" name="estrellas" value="5" (click)="puntuar(5)">
                <label for="radio1" title="Es una crack">★</label>
                <input id="radio2" type="radio" name="estrellas" value="4" (click)="puntuar(4)">
                <label for="radio2" title="Muy buena">★</label>
                <input id="radio3" type="radio" name="estrellas" value="3" (click)="puntuar(3)">
                <label for="radio3" title="Nada mal">★</label>
                <input id="radio4" type="radio" name="estrellas" value="2" (click)="puntuar(2)">
                <label for="radio4" title="Podría mejorar">★</label>
                <input id="radio5" type="radio" name="estrellas" value="1" (click)="puntuar(1)">
                <label for="radio5" title="Necesita un curso de cocina">★</label>
              </p>
            </span>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
